<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>اكرم المخترق — تنزيل PDF</title>
  <style>
    :root{
      --bg1: #0f172a; /* deep navy */
      --accent1: #6ee7b7; /* mint */
      --accent2: #60a5fa; /* sky */
      --card: rgba(255,255,255,0.95);
      --muted: #475569;
      --glass: rgba(255,255,255,0.6);
    }

    /* Reset & layout */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Segoe UI", "Noto Sans Arabic", system-ui, -apple-system, Arial, "Helvetica Neue", sans-serif;
      background:
        radial-gradient(800px 400px at 10% 20%, rgba(96,165,250,0.12), transparent 12%),
        radial-gradient(600px 300px at 90% 80%, rgba(110,231,183,0.10), transparent 12%),
        linear-gradient(180deg, #f5f7fb 0%, #eef2ff 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      direction:rtl;
      padding:32px;
    }

    /* Card */
    .card{
      width:100%;
      max-width:480px;
      background: var(--card);
      border-radius:18px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.12);
      position:relative;
      overflow:hidden;
      text-align:center;
      transform-origin:center;
    }

    /* Decorative shapes */
    .card::before, .card::after{
      content:"";
      position:absolute;
      border-radius:50%;
      filter: blur(36px);
      opacity:0.35;
      pointer-events:none;
    }
    .card::before{
      width:220px;height:220px;
      background:linear-gradient(135deg,var(--accent2),#7c3aed);
      top:-60px; left:-80px;
    }
    .card::after{
      width:160px;height:160px;
      background:linear-gradient(135deg,var(--accent1),#34d399);
      bottom:-60px; right:-80px;
    }

    /* Logo */
    .logo-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      margin-bottom:8px;
    }
    .logo {
      width:84px;
      height:84px;
      border-radius:16px;
      display:inline-grid;
      place-items:center;
      background: linear-gradient(180deg,#2563eb 0%, #60a5fa 100%);
      box-shadow: 0 8px 20px rgba(37,99,235,0.18);
      flex-shrink:0;
    }
    .logo svg{ width:48px; height:48px; display:block; }

    /* Title */
    h1{
      margin:0;
      font-size:20px;
      letter-spacing:0.4px;
      color:#071133;
      font-weight:700;
    }
    p.subtitle{
      margin:6px 0 18px 0;
      color:var(--muted);
      font-size:14px;
    }

    /* Button */
    .actions{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      margin-top:6px;
      flex-wrap:wrap;
    }
    button.primary{
      display:inline-flex;
      align-items:center;
      gap:10px;
      background: linear-gradient(90deg,var(--accent2),#2563eb);
      color:white;
      border: none;
      padding:12px 18px;
      font-size:16px;
      border-radius:12px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 8px 20px rgba(37,99,235,0.18);
    }
    button.primary:hover{ transform: translateY(-3px); box-shadow: 0 16px 28px rgba(37,99,235,0.20); }
    button.ghost{
      background:transparent;
      border:1px solid rgba(7,17,51,0.06);
      padding:10px 14px;
      color:var(--muted);
      border-radius:10px;
      cursor:pointer;
      font-size:14px;
    }

    /* Status */
    .status{
      margin-top:14px;
      color:var(--muted);
      font-size:14px;
      min-height:20px;
    }

    /* Small footer */
    .meta{
      margin-top:18px;
      font-size:12px;
      color:#64748b;
    }

    /* Responsive tweaks */
    @media (max-width:420px){
      .card{ padding:20px; border-radius:14px; }
      .logo{ width:72px; height:72px; border-radius:12px; }
      h1{ font-size:18px; }
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="منطقة تنزيل الملف">
    <div class="logo-wrap" aria-hidden="false">
      <div class="logo" role="img" aria-label="شعار اكرم">
        <!-- Inline SVG logo (initials AK) -->
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <defs>
            <linearGradient id="lg" x1="0" x2="1">
              <stop offset="0" stop-color="#ffffff" stop-opacity="0.95" />
              <stop offset="1" stop-color="#e0f2fe" stop-opacity="0.85" />
            </linearGradient>
          </defs>
          <rect rx="18" ry="18" width="100" height="100" fill="url(#lg)"/>
          <g transform="translate(14,18)">
            <text x="10" y="62" font-family="Noto Sans, Arial" font-weight="700" font-size="56" fill="#0b1220">ا</text>
          </g>
        </svg>
      </div>

      <!-- Title and subtitle -->
      <div style="text-align:right;">
        <h1>اكرم المخترق</h1>
        <p class="subtitle">الصفحة الرسمية لتحميل المواد</p>
      </div>
    </div>

    <!-- Main content -->
    <p style="margin:12px 0 8px; color:var(--muted); font-size:14px;">
      اضغط على الزر لتنزيل ملف الـ PDF
    </p>

    <div class="actions" role="group" aria-label="أزرار التفاعل">
      <button id="downloadBtn" class="primary" aria-label="تحميل ملف PDF" title="تحميل الملف">
        <!-- download icon -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 3v12" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 11l4 4 4-4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M21 21H3" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        تحميل الملف
      </button>

      <button id="openBtn" class="ghost" title="فتح الملف في نافذة جديدة">فتح في نافذة جديدة</button>
    </div>

    <div class="status" id="status" aria-live="polite">لم يتم التنزيل بعد.</div>

    <div class="meta">التعليمات: تأكد أن ملف <code>sample.pdf</code> في نفس المجلد مع <code>index.html</code>.</div>
  </div>

  <script>
    const btn = document.getElementById('downloadBtn');
    const openBtn = document.getElementById('openBtn');
    const status = document.getElementById('status');

    // ضع هنا اسم/مسار ملف الـ PDF كما هو داخل المستودع (مثلاً 'sample.pdf' أو 'assets/myfile.pdf')
    const pdfUrl = 'sample.pdf';

    // اسم الملف الذي سيتم حفظه محليًا عند التنزيل
    const downloadFilename = 'akram_document.pdf';

    async function downloadPdf(url, filename = 'document.pdf') {
      try {
        const resp = await fetch(url, { cache: 'no-store' });
        if (!resp.ok) throw new Error('فشل الاستجابة: ' + resp.status);
        const blob = await resp.blob();
        const blobUrl = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(blobUrl);
        status.textContent = 'تم تنزيل الملف.';
      } catch (err) {
        // حل احتياطي: محاولة فتح/تنزيل عبر رابط عادي
        try {
          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          a.remove();
          status.textContent = 'تم تنزيل الملف (طريقة احتياطية).';
        } catch (e) {
          status.textContent = 'حدث خطأ أثناء التنزيل: ' + err.message;
          console.error(err);
        }
      }
    }

    btn.addEventListener('click', () => {
      status.textContent = 'جاري التحضير للتنزيل...';
      downloadPdf(pdfUrl, downloadFilename);
    });

    // فتح الملف في نافذة جديدة (بدون تنزيل مباشر)
    openBtn.addEventListener('click', () => {
      window.open(pdfUrl, '_blank', 'noopener');
    });
  </script>
</body>
</html>
